{% extends "base.html" %}
{% block title %} All Movies {% endblock %}
{% block content %}
<h2>Movie Details</h2>
    <ul>
        <li>{{movie.title}}</li>
        <li>{{movie.imdb_url}}</li>
        <li>{{movie.released_at}}</li>
    </ul>
    
    <br>

    <h1>Rate this Movie</h1>
    <form action="/moviedetails/{{movie.movie_id}}" method="POST" id="ratingform">
        <label for="Movie">{{movie.title}}</label>
        <input type="hidden" name="movie_id" value={{movie.movie_id}}>
        <select name="rating"form="ratingform">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <form>
        
    <a onclick="history.back(-1)" href="#"> Back</a>
    
{% endblock %}
