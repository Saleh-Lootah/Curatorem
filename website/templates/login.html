{% extends "base.html" %}
{% block title %} Login {% endblock %}
{% block content %} 
  <section class="login-form">
    <form method="POST">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <input type="submit" class="send-message-cta" value="Log-in">
    </form>
  </section>
{% endblock %}
