{% extends "base.html" %}
{% block title %} Search {% endblock %}
{% block content %}
<form method="POST">
<h3 align="center">Search</h3>
    <div class="form">
      <input
        type="text"
        class="form-control"
        id="search"
        name="search"
        placeholder="Movie name"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Search</button>
</form>

<div class="album py-5">
    <div class="container p-5">
      <div class="row">
        {% if movies != [] or [''] %}
        {% for id,movie,poster in movies: %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 225px; width: 100%; display: block;" src="{{ poster }}" data-holder-rendered="true">
            <div class="card-body">
              <p class="card-text">{{ movie }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <a href="/moviedetails/{{ 1 }}" class="btn btn-primary stretched-link"> Rate Movie </a>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>

<!-- will have to get imdb movie id then use that to open rating page where the user can choose a rating for the specific movie -->
{% endblock %}
