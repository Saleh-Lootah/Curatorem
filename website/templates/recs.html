{% extends "base.html" %}
{% block title %} All Movies {% endblock %}
{% block content %}

  <section class="movies">
    {% if recs == [] or [''] %}
      <p>Please rate some more movies</p>
    {% endif %}
    {% for title, id in recs: %}
    <div class="movie-card">
      <blockquote>{{ title }}</blockquote>
      <a class="primary-cta" href="/moviedetails/{{ id }}"> More info </a>
    </div>
    {% endfor %}
  </section>

{% endblock %}
